{% set current_url = h.full_current_url() %}
{% import 'macros/ytp_layout.html' as layout %}
{% block social %}
    {{ layout.moduleBoxHead(_('Social')) }}
      {% block social_nav %}
        <ul class="list-inline">
          <li><a href="https://plus.google.com/share?url={{ current_url }}" target="_blank"><i class="icon-google-plus-sign"></i> Google+</a></li>
          <li><a href="https://twitter.com/share?url={{ current_url }}" target="_blank"><i class="icon-twitter-sign"></i> Twitter</a></li>
          <li><a href="https://www.facebook.com/sharer.php?u={{ current_url }}" target="_blank"><i class="icon-facebook-sign"></i> Facebook</a></li>
        </ul>
      {% endblock %}
    {{ layout.moduleBoxFoot() }}
{% endblock %}
