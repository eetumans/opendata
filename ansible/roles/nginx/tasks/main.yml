---

- name: Ensure nginx is installed
  apt:
    pkg: "nginx"
    state: latest
  tags:
    - nginx
    - packages

- name: Generate basic auth file
  template:
    src: "htpasswd.j2"
    dest: "{{ basic_auth_path }}"
    mode: "0640"
    owner: root
    group: "{{ www_group }}"
  when: basic_auth_path != false
  tags:
    - nginx

- name: Copy base Nginx configuration
  template:
    src: "nginx.conf.j2"
    dest: "/etc/nginx/nginx.conf"
    mode: "0644"
    owner: root
    group: root
  tags:
    - nginx

- name: Copy Nginx sites
  template:
    src: "{{ item.template }}"
    dest: "/etc/nginx/{{ item.destination }}"
    mode: "0644"
    owner: root
    group: root
  with_items:
    - { 'template':'nginx_site_config.j2','destination':'sites-available/ytp', 'ssl_crt': "{{ ssl_crt_primary }}", 'ssl_key': "{{ ssl_key_primary }}", 'server_name': "{{ fqdn }}", 'snippet': 'ytp.conf', 'domain': "{{ domain }}" }
    - { 'template':'nginx_site_config.j2','destination':'sites-available/ytp-secondary', 'ssl_crt': "{{ ssl_crt_secondary }}", 'ssl_key': "{{ ssl_key_secondary }}", 'server_name': "{{ secondary_fqdn }}", 'snippet': 'ytp-secondary.conf', 'domain': "{{ secondary_domain }}" }
  tags:
    - nginx

- name: Copy snippets files
  template:
    src: "{{ item.template }}"
    dest: "/etc/nginx/snippets/{{ item.destination }}"
    mode: "0644"
    owner: root
    group: root
  with_items:
    - { 'template':'server.config.j2', 'destination':'ytp.conf', 'root_redirect': "{{ fqdn_language }}" }
    - { 'template':'server.config.j2', 'destination':'ytp-secondary.conf', 'root_redirect': "{{ secondary_fqdn_language }}" }
    - { 'template':'nginx_security_headers.conf.j2', 'destination':'nginx_security_headers.conf', 'root_redirect': "{{ secondary_fqdn_language }}" }
  notify: Restart Nginx

- name: Enable Nginx site
  file:
    src: "/etc/nginx/sites-available/{{ item }}"
    dest: "/etc/nginx/sites-enabled/{{ item }}"
    state: link
  with_items:
    - "ytp"
    - "ytp-secondary"
  tags:
    - nginx
  notify:
  - Restart Nginx

- name: Ensure Nginx is restarted
  service:
    name: nginx
    state: restarted
  tags:
    - nginx

- include: maintenance-start.yml
