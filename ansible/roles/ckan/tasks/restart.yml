---

- name: Reread supervisor
  shell: supervisorctl reread
  when: supervisor_configuration is changed

- name: Ensure supervisor services
  shell: supervisorctl add {{ item }}
  when: supervisor_configuration is changed
  with_flattened:
    - "{{ ckan_supervisor_services }}"

- name: Ensure supervisor services are restarted
  supervisorctl:
    name: "{{ item }}"
    state: restarted
  with_flattened:
    - "{{ ckan_supervisor_services }}"

- name: Ensure harvester cron job
  cron:
    name: "harvest"
    minute: "*/5"
    hour: "22-23,0-2"
    job: "{{ ckan_virtual_environment }}/bin/paster --plugin=ckanext-harvest harvester run --config={{ ckan_ini }}"

- name: Ensure tracking cron job
  cron:
    name: "tracking"
    minute: "0"
    hour: "22"
    job: "{{ ckan_virtual_environment }}/bin/paster --plugin=ckan tracking update --config={{ ckan_ini }} && {{ ckan_virtual_environment }}/bin/paster --plugin=ckan search-index rebuild -r --config={{ ckan_ini }}"

- name: Ensure qa cron job
  cron:
    name: "qa"
    minute: "0"
    hour: "2"
    job: "{{ ckan_virtual_environment }}/bin/paster --plugin=ckanext-qa qa update --config={{ ckan_ini }}"
  when: "'qa' in ckan_extensions"

- name: Remove qa cron job if qa not enabled
  cron:
    name: "qa"
    state: "absent"
  when: "'qa' not in ckan_extensions"

- name: Ensure report cron job
  cron:
    name: "report"
    minute: "0"
    hour: "3"
    job: "{{ ckan_virtual_environment }}/bin/paster --plugin=ckanext-report report generate --config={{ ckan_ini }}"

- name: Reindex
  shell: touch "{{ ckan_files_root }}/.solr-reindex" && ./bin/paster --plugin=ckan  search-index rebuild --config="{{ ckan_ini }}" chdir="{{ ckan_virtual_environment }}" creates="{{ ckan_files_root }}/.solr-reindex"
  when: ckan_reindex == true
  async: 1200
  poll: "{{ 0 if Reindex == true else 10 }}"

- name: Add email reminder about expiring datasets as a cron job
  cron:
    name: "Add email reminder"
    minute: "0"
    hour: "9"
    job: "{{ ckan_virtual_environment }}/bin/paster --plugin=ckanext-reminder reminder send --config={{ ckan_ini }}"