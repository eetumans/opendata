postgres:
  users:
    ckan:
      username: ckan_test
      password: "pass"
    ckan_datastore:
      username: datastore_test
      password: "pass"
    drupal8:
      username: drupal8
      password: "{{ secret.database_drupal8_password }}"

  server:
    installed_locally: "{{ postgres_conf.installed_locally }}"
    host: "{{ postgres_conf.host }}"
    port: 5432
    admin_user: "{{ postgres_conf.admin_user }}"
    admin_password: "{{ postgres_conf.admin_password }}"
    trusted_ip_range: 10.0.0.0/8
  databases:
    ckan:
      name: ckan_test
      owner: ckan_test
    ckan_datastore:
      name: datastore_test
      owner: ckan_test
    drupal8:
      name: drupal8
      owner: drupal8

hostname: 10.10.10.10:9000
solr_path: solr/ckan
redis_db: 1
apache_port: 9090
nginx_port: 9000

debug_enabled: false
