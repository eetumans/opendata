---

search_engine_robots_filename: "robots_disallowed.txt"

drupal_name: ytp
drupal8_name: opendata


drupal_site_name: avoindata.fi
drupal_root: "{{ www_root }}/{{ drupal_name }}"
drupal8_root: "{{ www_root }}/{{ drupal8_name }}"

drupal_public_files_directory: "{{ files_root }}/drupal"

drupal_public_files_directory_subdirs:
- bootstrap
- css
- js
- languages
- library-definitions
- php
- styles
- translations

drupal_smtp_protocol: tls
drupal_smtp_port: 587
